services:
  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social-api
    ports:
      - "8000:8000"
    environment:
      # PostgreSQL connection (matches 'db' service below)
      - DATABASE_URL=postgres://postgres:postgres@db:5432/social_app
      # Redis connection (matches 'redis' service below)
      - REDIS_URL=redis://redis:6379/0
      # App settings
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: social-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    
    container_name: social-db

    # Database configuration
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: social_app
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    # Expose PostgreSQL port
    ports:
      - "5432:5432"
    
    # Health check - docker compose waits until this passes
    # before starting the 'api' service
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: social-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: social-redis
    
    # Expose Redis port
    ports:
      - "6379:6379"
    
    # Persist Redis data
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: