services:
  # FastAPI Backend (Production)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    
    container_name: social-api-prod
    
    ports:
      - "8000:8000"
    
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@db:5432/social_app}
      - REDIS_URL=${REDIS_URL:-redis://:${REDIS_PASSWORD}@redis:6379/0}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
        
    # Production server with multiple workers
    command: >
      gunicorn src.main:app
      --workers 4
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      --access-logfile -
      --error-logfile -
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    restart: always
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend (Production)
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    
    container_name: social-web-prod
    
    ports:
      - "3000:3000"
    
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:8000}
      - NODE_ENV=production
        
    # Production Next.js server
    command: npm start
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    
    restart: always

  # PostgreSQL Database (Production)
  db:
    image: postgres:15-alpine
    
    container_name: social-db-prod
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-social_app}
    
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    
    restart: always

  redis:
    image: redis:7-alpine
    
    container_name: social-redis-prod
    
    volumes:
      - redis_data_prod:/data
    
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-changeme}
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    
    restart: always

volumes:
  postgres_data_prod:
  redis_data_prod: