services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: fastapi-api-prod
    
    ports:
      - "8000:8000"
    
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    
    command: >
      gunicorn src.main:app
      --workers 4
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      --access-logfile -
      --error-logfile -
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    restart: always
    
    # Health check for load balancers / orchestrators
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (Production)
  db:
    image: postgres:15-alpine
    
    container_name: fastapi-db-prod
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-social_app}
    
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    
    restart: always

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    
    container_name: fastapi-redis-prod
    
    volumes:
      - redis_data_prod:/data
    
    # Production Redis config: persistence + password
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-changeme}
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    
    restart: always

volumes:
  postgres_data_prod:
  redis_data_prod:
